name: generate

on:
  push:
    branches: [ master ]
    tags:
      - v*

jobs:
  push:
    name: Build and Deploy
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout SourceCode
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install and Build ðŸ”§
        run: |
          yarn
          yarn build
          yarn generate

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
